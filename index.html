<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie pop up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <h1 class="title">
            Make plans simple
        </h1>

        <div class="overlay"></div>

        <div class="cookie">
            <img src="img/cookie.jpg" alt="">
            <div class="right">
                <h1 class="cookie-title">
                    This site uses cookies
                </h1>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus similique minima reprehenderit.
                </p>
                <div class="btn-box">
                    <button class="btn">
                        Accept
                    </button>
                    <button class="btn">
                        Cookie policies
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
